					gsap.to(window, {

							ease: "Power3.easeInOut"
						},
						duration: 0.8
					});
			}

			sections.forEach((eachPanel, i) => {

						onEnter: () => goToSection(i)
					});

					ScrollTrigger.create({
						trigger: eachPanel,
						start: "bottom bottom",
						onEnterBack: () => goToSection(i)
					});
			});
		}

		if (mq.matches) {
			initScrollAnimations();
		}

					ScrollTrigger.getAll().forEach(trigger => trigger.kill());
